<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form th:method="POST" th:action="@{/update}" th:object="${user}">

    <input type="hidden" th:field="*{id}" th:value="*{getId()}">

    <div>
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" th:value="*{getName()}" placeholder="Enter user name" required>
    </div>

    <div>
        <label for="city">City</label>
        <input type="text" id="city" th:field="*{city}" th:value="*{getCity()}" placeholder="Enter city">
    </div>

    <div>
        <label for="age">Age</label>
        <input type="text" id="age" th:field="*{age}" th:value="*{getAge()}" placeholder="Enter age" required>
    </div>

    <button type="submit" th:text="Update"/>

    <a href="/users">Cancel</a>

</form>
</body>
</html>
