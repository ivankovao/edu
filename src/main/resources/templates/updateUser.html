<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/update}" th:object="${user}" >

    <input type="hidden" th:field="*{id}" th:value="*{getId()}">

    <div>
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" th:value="*{getName()}" placeholder="Enter name" required>
    </div>

    <div>
        <label for="username">Username</label>
        <input type="text" id="username" th:field="*{username}" th:value="*{getUsername()}" placeholder="Enter username" required>
    </div>

    <div>
        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" th:value="*{getPassword()}" required>
    </div>

    <button type="submit" th:text="Update"/>

    <a href="/admin">Cancel</a>

</form>
<a type="button" th:href="@{/logout}">Logout</a>
</body>
</html>
