<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new User</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/new}" th:object="${user}">

    <input type="hidden" th:field="*{id}" th:value="*{getId()}">

        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" th:value="*{getName()}" placeholder="Enter user name" required>
        </div>

        <div>
            <label for="city">City</label>
            <input type="text" id="city" th:field="*{city}" th:value="*{getCity()}" placeholder="Enter city">
        </div>

        <div>
            <label for="age">Age</label>
            <input type="text" id="age" th:field="*{age}" th:value="*{getAge()}" placeholder="Enter age" required>
        </div>

    <button type="submit" th:text="Create"/>

    <a href="/users">Cancel</a>

</form>



</body>
</html>
